<nav class="controls">
  <button class="button" (click)="running ? stop() : start()">
    {{ running ? 'Stop&nbsp;' : 'Start' }}
  </button>
  <button class="button" (click)="lap();">
    Lap
    <i class="fa fa-"></i>
  </button>
  <button class="button" (click)="restart();">Restart</button>
  <button class="button" (click)="clear();">Clear Laps</button>
</nav>
<div class="stopwatch">
  {{stopwatch}}
</div>
<ul class="results" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <li *ngFor="let result of results; let i = index">
    Lap {{pad0(i + 1,2)}} - {{format(result)}}
  </li>
</ul>
